<mat-card>
    <b><span>Ver Pedido</span></b>
</mat-card>

<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>

    </mat-form-field>

</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>Numero de Contato</th>
        <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef>Metodo de Pagamento</th>
        <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>

    

    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="primary" matTooltip="Ver" (click)="handleViewAction(element)">
                <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip="Dowload Pedido" (click)="downloadReportAction(element)">
                <mat-icon>summarize</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip="Deletar" (click)="handleDeleteAction(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
</table>
</div>
